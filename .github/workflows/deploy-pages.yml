name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install yarn deps
        working-directory: ui
        run: yarn install --frozen-lockfile

      - name: Build HTML from README.md
        run: |
          mkdir -p dist
          # Derive a page title from the first H1 in README, fallback to repo name
          TITLE="$(grep -m1 -E '^# ' README.md | sed 's/^# //')"
          if [ -z "$TITLE" ]; then TITLE="${GITHUB_REPOSITORY#*/}"; fi

          # Optional tiny CSS
          cat > dist/style.css <<'CSS'
          :root { color-scheme: light dark; }
          body { margin: 2rem auto; max-width: 800px; line-height: 1.6; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 0 1rem; }
          pre, code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
          pre { background: rgba(127,127,127,.08); padding: .75rem; overflow: auto; border-radius: .5rem; }
          a { text-decoration: none; }
          a:hover { text-decoration: underline; }
          hr { border: 0; border-top: 1px solid rgba(127,127,127,.3); margin: 2rem 0; }
          CSS

          # Convert README.md (GitHub-Flavored Markdown) to a standalone HTML5 page
          pandoc README.md \
            -f gfm \
            -t html5 \
            --standalone \
            --metadata pagetitle="$TITLE" \
            --css style.css \
            -o dist/index.html

      - name: Build Webapp
        working-directory: ui
        run: yarn build

      # Package the site for Pages.
      # Assumes `yarn build` writes ./unotebook.js at repo root,
      # and your HTML entry is at ./ui/index.html.
      - name: Prepare dist
        run: |
          mkdir -p dist/code
          cp VERSION.txt dist/VERSION.txt
          cp -R ui/dist/* dist/code

      - name: Gzip bundle
        run: |
          cd ui/dist/assets
          FILE=$(ls index-*.js)
          echo "Found $FILE"
          gzip -9 -c "$FILE" > ../../dist/unotebook.js.gz
          ls -lh ../../dist/unotebook.js.gz

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

